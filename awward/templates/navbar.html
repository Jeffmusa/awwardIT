<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="/"><img src="https://steamusercontent-a.akamaihd.net/ugc/927049342945161213/3C58BDAFF40278A5E73435071D77F04D71240628/" height="70px" width="70px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results' %}">
            <input class="form-control mr-sm-2" type="search" name="name" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          
        </div>
        <!-- <form class="search-section" role="search" action="{% url 'search_results' %}">
                <input class="input-search" type="search"  placeholder="Search" >
              </form> -->
        <a href="/profile" style="text-decoration: none; color:aliceblue">
        <div class="text-center">
                {% if user.is_authenticated %}
                {% if user.profile.pro_photo %}
              <section><img src="{{user.profile.pro_photo.url}}" alt="Avatar" class="img-responsive" style="border-radius:100%; height:50px; width: 50px;">{{user.username}}</section>  
                {% else %}
           <section><img src="https://mbtskoudsalg.com/images/user-avatar-png-1.png" height="50" width="50" alt="avatar" class="rounded-circle img-responsive">{{user.username}}</section>
            {% endif %} 
        </div>
        </a>
        
        <a href="/logout" style="text-decoration:none;color:rgb(255, 36, 36);margin-left: 10px;">Logout</a>
        <button class="btn btn-primary"><a href="/upload" style="text-decoration:none;color:beige">Submit project</a></button>
    {% else %}
    <div class="btn btn-primary"><a href="/accounts/login">Login</a></div>
    {% endif %}
        
            
       
      </nav>
  
</body>
</html>
