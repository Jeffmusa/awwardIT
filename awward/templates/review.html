{%extends 'base.html'%} {% load bootstrap4 %}{{block.super}} {{form.media}}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% block content %}
<div class="container">

    <div class="row" style="margin-top:10px;">
        <div class="col-md-10"><img src="{{post.screenshot.url}}" class="img-responsive" width="800" height="500" id="img" >
           <h3>Comments</h3>
            {% for comm in post.comments.all %}
    
                <p><strong><a href="/profiles/{{post.user.id}}" style="color:black">{{ comm.user.username }}</a></strong>:{{comm.comment}} </p>
                {% endfor %}
           
            <form id='comment' action="/comment/{{post.id}}" method="post" enctype="multipart/form-data">
                {%csrf_token%} 
                {% bootstrap_form comment_form %}
                <input type="submit" class="btn btn-primary btn-sm" value="comment">
            </form>
        </div>
        <div class="col-md-2" >
    <div class="card" id="card" style="height:500px;background-color:rgb(65, 135, 240)">
<h3 class="text-center">Rating</h3>
<h5>Usability:</h5>
<h5>UI:</h5>
        
    </div>
        </div>
        
    </div>
</div>

<style>
@media screen and (max-width: 1280px) {
  #img {
    height:  200px;
    width: 100%;
  }
 
}

</style>
{% endblock %}
