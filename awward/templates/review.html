{%extends 'base.html'%} {% load bootstrap4 %}{{block.super}} {{form.media}}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-md-"><img src="{{post.screenshot.url}}" class="img-responsive" height="500px">
           <h3>Comments</h3>
            {% for comm in post.comments.all %}
    
                <p><strong><a href="/profiles/{{post.user.id}}" style="color:black">{{ comm.user.username }}</a></strong>:{{comm.comment}} </p>
                {% endfor %}
           
            <form id='comment' action="/comment/{{post.id}}" method="post" enctype="multipart/form-data">
                {%csrf_token%} 
                {% bootstrap_form comment_form %}
                <input type="submit" class="btn btn-primary btn-sm" value="comment">
            </form>
        </div>
        <div class="col-md-2">rating</div>
        
    </div>
</div>
{% endblock %}
